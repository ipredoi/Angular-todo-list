<h1>To do list</h1>

<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value)">Add to list</button>

<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.label }}</td>
    <td>{{ todo.priority }}</td>
    <td>{{ todo.done ? "✅" : "❌" }}</td>
  </tr>
</table>
